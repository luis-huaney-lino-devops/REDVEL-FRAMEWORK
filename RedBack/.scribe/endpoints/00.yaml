      subgroupDescription: ''
      title: 'Handles the OAuth2 callback and retrieves the required file for the redirect.'
      description: ''
      authenticated: false
      deprecated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
