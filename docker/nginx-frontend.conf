server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api {
        proxy_pass http://app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Storage requests to the backend
    location /storage {
        proxy_pass http://app:80;
        proxy_set_header Host $host;
    }
    
    # Proxy Admin/Bagisto specific routes if needed, assuming /admin goes to backend?
    # Bagisto is server-side rendered for admin usually?
    # If RedFront is JUST customer facing store, handling /admin requires proxying.
    location /admin {
        proxy_pass http://app:80;
        proxy_set_header Host $host;
    }
}
